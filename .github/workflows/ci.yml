name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: If on main branch create and populate production .env file
        if: github.ref == 'refs/heads/main'
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET: ${{ secrets.SITEMAP_GEN_PROD}}
          BASE_SITEMAP_URL: ${{secrets.PROD_URL}} 
          BASE_API_URL: ${{ secrets.PROD_API}}
        run: |
          touch .env
          echo AWS_REGION="$AWS_REGION" >> .env
          echo S3_BUCKET="$S3_BUCKET" >> .env
          echo BASE_SITEMAP_URL="$BASE_SITEMAP_URL" >> .env
          echo BASE_API_URL="$BASE_API_URL" >> .env
      - name: Else  if on develop create and populate .env
        if: github.ref == 'refs/heads/develop'
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET: ${{ secrets.SITEMAP_GEN_STAGE }}
          BASE_SITEMAP_URL: ${{secrets.STAGE_URL}}
          BASE_API_URL: ${{ secrets.STAGE_API}}
        run: |
          touch .env
          echo AWS_REGION="$AWS_REGION" >> .env
          echo S3_BUCKET="$S3_BUCKET" >> .env
          echo BASE_SITEMAP_URL="$BASE_SITEMAP_URL" >> .env
          echo BASE_API_URL="$BASE_API_URL" >> .env
      - name: npm ci
        env:
          CI: true
        run: |
          npm ci
